<html>
    <head>
        <meta charset="UTF-8" />
        <title>QuickUI-Demo</title>
        <link rel="stylesheet" href="index.css">
        <script src="webui.js"></script>
    </head>
    <body>
        <div id="menuBox">
            <div id="menu_home" class="menuSelected">Home</div>
            <div id="menu_window">Window</div>
            <div id="menu_clipboard">Clipboard</div>
            <div id="menu_info">Information</div>
        </div>
        <div id="box_home" class="contentBox contentBoxSelected">
            <div class="homeLine">Ctrl+Shift+I to open DevTool</div>
        </div>
        <div id="box_window" class="contentBox">
            <div class="demoBtn" id="windowSizeChange">Change window size to 800*600</div>
            <div class="demoBtn" id="closeWindow">Close window</div>
            <div class="demoBtn" id="runScript">Run script</div>
        </div>
        <div id="box_clipboard" class="contentBox">
            <div class="demoBtn" id="getClipboardText">获取剪切板内的文本信息</div>
            <div class="demoBtn" id="getClipboardFile">获取剪切板内的文件路径</div>
            <div class="demoBtn" id="getClipboardHTML">获取剪切板内的HTML</div>
            <div class="demoBtn" id="setClipboardText">向剪切板写入字符串</div>
            <div class="demoBtn" id="setClipboardFile">向剪切板写入文件</div>
            <div class="demoBtn" id="setClipboardHTML">向剪切板写入HTML</div>
        </div>
        <div id="box_info" class="contentBox">
            <div class="demoBtn" id="getAppInfo">获取应用的配置信息</div>
            <div class="demoBtn" id="getHorseInfo">获取框架的版本信息</div>
            <div class="demoBtn" id="getOSInfo">获取操作系统的基本信息</div>
            <div class="demoBtn" id="getUserInfo">获取用户的基本信息</div>
            <div class="demoBtn" id="getNetInfo">获取网络的基本信息</div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
